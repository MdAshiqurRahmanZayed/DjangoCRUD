{% extends 'base.html' %}
{% block content %}



<div class="container">
     <h1>To Do List Detail </h1>

     <div class="card text-bg-dark mb-3" style="max-width: 30rem;">
          <div class="card-header">Title: {{todolist.title}}</div>
          <div class="card-body">
               Description: <h5 class="card-title"> {{todolist.descriptions}}</h5>
               Created At: <p class="card-text"> {{todolist.date_created}}</p>
              <a href="{% url 'todo-update' todolist.title %}"> <button type="button" class="btn btn-primary">Update</button></a>
              <a href="{% url 'home'  %}"> <button type="button" class="btn btn-secondary">Back</button></a>
               
          </div>
     </div>
</div>
<!-- JavaScript Bundle with Popper -->

{% endblock content %}
