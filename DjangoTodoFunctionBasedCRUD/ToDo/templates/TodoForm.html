{% extends "base.html" %}
{% block content %}

<br>
<br>
<br>
<div class="container">
    <h1>
        
        {% if request.path == "/create/" %}
            Create 
            {% else %}
            Edit - {{test.title}}
        {% endif %}
            
    </h1>
    
<form method="POST" enctype="multipart/form-data">
 
    <!-- Security token -->
    {% csrf_token %}
 
    <!-- Using the formset -->
    {{ form.as_p }}
    <input class="btn btn-success" type="submit" value="Submit">
</form>
</div>
{% endblock content %}
