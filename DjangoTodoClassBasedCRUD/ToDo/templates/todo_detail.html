{% extends 'base.html' %}

{% block content %}
    <h1 class="my-4">Detail -
        <small>{{ object.name }}</small>
    </h1>
    <div class="row">
        <div class="col-12">
            <ul class="list-group">
              <li class="list-group-item"><strong>Name:</strong> {{ object.title }}</li>
              <li class="list-group-item"><strong>Description:</strong> {{ object.descriptions }}</li>
              <li class="list-group-item"><strong>Date Created:</strong> {{ object.date_created }}</li>
            </ul>
        </div>
    </div>

    <div class="row top-buffer">
        <div class="col-12">
                <a href="{% url 'todo-update' object.id %}"><button type="button" class="btn btn-success">Edit</button></a>
                <a href="{% url 'todo-list' %}"><button type="button" class="btn btn-secondary">Back</button></a>
        </div>
    </div>
{% endblock %}
