{% extends 'base.html' %}

{% block content %}
<div class="container">

     <h1 class="my-4">Delete -
          <small>{{ object }}</small>
     </h1>
     <div class="row">
          <div class="col-12">
               <form method="post">
                    {% csrf_token %}
                    <div class="alert alert-warning" role="alert">
                         Are you sure to delete {{ object }} ?
                    </div>
                    <input type="submit" class="btn btn-info" value="Yes, delete it" />
                    <a class="btn btn-success" href="{% url 'home' %}">Back</a>
               </form>
          </div>
     </div>
</div>

{% endblock %}
